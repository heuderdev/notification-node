{% extends "layouts/default.html" %}
<!--  -->
{% block content %}
<div class="row">
  <div class="col-md-12">
    <h4>Gerenciamento das tarefas</h4>
    <hr />
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nome da Equipe</label>
            <input
              type="text"
              class="form-control"
              placeholder="Qual tarefa que cadastrar"
              id="btn_name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descrição</label>
            <textarea
              class="form-control"
              rows="3"
              id="btn_description"
              name="description"
              placeholder="Descrição"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="btn_submit">
            CADASTRAR
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
            {% for item in tasks %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-xs btn-info"
                  data-toggle="popover"
                  title="Informação"
                  data-content="{{item.description}}"
                >
                  <span class="glyphicon glyphicon-eye-open"></span>
                  Visualizar
                </button>
              </td>
              {% if item.is_active == 1 %}
              <td>
                <span class="label label-success">ON&nbsp</span>
              </td>
              {% else %}
              <td>
                <span class="label label-danger">OFF</span>
              </td>
              {% endif %}
            </tr>
            {% endfor %}
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}

<script>
  $(document).ready(function () {
    $(function () {
      $('[data-toggle="popover"]').popover();
    });
    $("form").submit(function (e) {
      e.preventDefault();
      const btn_name = $("#btn_name").val();
      const btn_description = $("#btn_description").val();
      axios
        .post(url_base + "/api/tarefas/create", {
          name: btn_name,
          description: btn_description,
        })
        .then((r) => {
          if (r.data.affectedRows == 1) {
            window.location.reload();
          }
        });
    });
  });
</script>

{% endblock %}
