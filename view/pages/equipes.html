{% extends "layouts/default.html" %}
<!--  -->
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h4>Gerenciamento das Equipes</h4>
    <hr />
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nome da Equipe</label>
            <input
              type="text"
              class="form-control"
              placeholder="TURNO A, TURNO B, TURNO C, TURNO D"
              id="btn_name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descrição</label>
            <textarea
              class="form-control"
              rows="3"
              id="btn_description"
              name="description"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="btn_submit">
            CADASTRAR
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Situaçãoe</th>
            </tr>
          </thead>
          <tbody>
            {% for item in equipes %}
            <tr
              style="cursor: pointer"
              id="equipe_id"
              data-equipe="{{item.id}}"
              data-situacao="{{item.is_active}}"
            >
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              {% if item.is_active == 1 %}
              <td><span class="label label-success">ON&nbsp</span></td>
              {% else %}
              <td><span class="label label-danger">OFF</span></td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
<!--  -->
{% block script %}

<script>
  $(document).ready(function () {
    $("form").submit(function (e) {
      e.preventDefault();
      const btn_name = $("#btn_name").val();
      const btn_description = $("#btn_description").val();
      axios
        .post(url_base + "/api/equipes/create", {
          name: btn_name,
          description: btn_description,
        })
        .then((r) => {
          if (r.data.affectedRows == 1) {
            window.location.reload();
          }
        });
    });

    document.querySelectorAll("#equipe_id").forEach((row) =>
      row.addEventListener("click", function () {
        let id_equipe = this.getAttribute("data-equipe");
        let situacao = this.getAttribute("data-situacao");
        axios
          .post(url_base + "/api/equipes/update", {
            id: id_equipe,
            situacao: situacao,
          })
          .then((response) => {
            console.log(response);
          })
          .finally(() => {
            window.location.reload();
          });
      })
    );
  });
</script>

{% endblock %}
