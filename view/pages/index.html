{% extends "layouts/default.html" %}
<!--  -->
{% block content %}

{% for item in notifications %}

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"> <span class="glyphicon glyphicon-cog"></span> {{item.notifications_code_uuid}} - {{item.contributions_name}}</div>
      <div class="panel-body">
       {{item.task_name}}
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-6"> <span class="label label-success text-uppercase">Criado: {{item.created_at}}</span> </div>
          <div class="col-md-6"><span class="label label-warning text-uppercase">Atualizado: {{item.updated_at}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endfor%}
{% endblock %}
